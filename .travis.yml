language: cpp
compiler:
  - gcc
  - clang
before_install:
  - git submodule update --init --recursive
script:
  - qmake -v
  - qmake
  - make
notifications:
  email: false
  irc:
    channels:
      - "irc.paradoxirc.net#quazaa-dev"
    template:
      - "%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message} - %{build_url}"
    use_notice: true
    skip_join: true
